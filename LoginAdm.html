<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            border-radius: 10px;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .button:hover {
            background-color: #218838;
        }
        .scoreboard {
            display: none;
            text-align: center;
        }
        .team {
            margin: 20px 0;
        }
        .team h2 {
            margin: 10px 0;
        }
        .message-board {
            margin-top: 20px;
        }
        .message-board textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container" id="loginContainer">
        <h1>Login</h1>
        <div class="input-group">
            <label for="username">Usuário:</label>
            <input type="text" id="username">
        </div>
        <div class="input-group">
            <label for="password">Senha:</label>
            <input type="password" id="password">
        </div>
        <button class="button" onclick="login()">Entrar</button>
    </div>

    <div class="container scoreboard" id="scoreboardContainer">
        <h1>Placar</h1>
        <div class="team" id="teamOrange">
            <h2>Laranja: <span id="scoreOrange">0</span></h2>
            <button class="button" onclick="changeScore('orange', 1)">Adicionar Ponto</button>
            <button class="button" onclick="changeScore('orange', -1)">Remover Ponto</button>
        </div>
        <div class="team" id="teamBlack">
            <h2>Preto: <span id="scoreBlack">0</span></h2>
            <button class="button" onclick="changeScore('black', 1)">Adicionar Ponto</button>
            <button class="button" onclick="changeScore('black', -1)">Remover Ponto</button>
        </div>
        <div class="message-board">
            <h3>Recados:</h3>
            <textarea id="messageBoard" placeholder="Digite um recado para as equipes"></textarea>
        </div>
    </div>

    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username === 'admin' && password === 'adminaviva') {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('scoreboardContainer').style.display = 'block';
            } else {
                alert('Usuário ou senha incorretos!');
            }
        }

        function changeScore(team, change) {
            var scoreElement = document.getElementById('score' + capitalizeFirstLetter(team));
            var currentScore = parseInt(scoreElement.textContent);
            var newScore = currentScore + change;

            if (newScore >= 0) {
                scoreElement.textContent = newScore;
            }
        }

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }
    </script>
</body>
</html>
